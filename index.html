<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>SASS homework</title>
</head>
    <body>
        <div class="container d-flex">
            <aside class="col-sm-12 col-md-5">
                <img src="img/782c6e0eec322c7195ca7926bc391328.jfif" alt="balloon">
            </aside>
            <main class="col-sm-12 col-md-8">
                <h1>Create your free account</h1>
                <div class="signin">
                    <label><h6>Full name</h6></label>
                    <div>
                        <input type="text" name="" id="" placeholder="Enter your full name here">
                    </div>
                    <label><h6>Email</h6></label>
                    <div>
                        <input type="text" name="" id="" placeholder="Enter your Email here">
                    </div>
                    <label><h6>Password</h6></label>
                    <div>
                        <input type="password" name="" id="" placeholder="Enter your password here">
                    </div>
                    <div class="button">
                        <button type="submit">Create account</button>
                    </div>
                    <div class="login">
                        <h2>Already have an account? <a href="#">Log in</a></h2>
                    </div>
                </div>
                <div>
                    <h2>- OR -</h2>
                </div>
                <div class="signins">
                    <div class="google">
                        <div>
                            <a href="#">
                                <img src="img/Google.png" alt="google">
                                sign up with Google</a>
                        </div>
                    </div>
                    <div class="github">
                        <div>
                            <a href="#">
                                <img src="img/GitHub.png" alt="github">
                                sign up with GitHub</a>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    <h4>Reserved directs to Leo Barreto</h4>
                </div>
            </main>
        </div>
    </body>
</html>
